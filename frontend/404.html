<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #0d0d0d;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s infinite ease-in-out;
        }

        .subtitle {
            font-size: 2rem;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .text {
            font-size: 1rem;
            margin-bottom: 30px;
            opacity: 0.6;
        }

        .btn {
            padding: 12px 28px;
            background: #ff4b2b;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #ff416c;
            transform: translateY(-3px);
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 15px rgba(255, 75, 43, 0.6);
            }

            50% {
                text-shadow: 0 0 25px rgba(255, 65, 108, 0.8);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>404</h1>
        <p class="subtitle">Page Not Found</p>
        <p class="text">The page you are looking for doesn't exist or has been moved.</p>
        <!-- <a href="/" class="btn">Go Home</a> -->
    </div>

</body>

</html>
