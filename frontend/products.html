<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elitebrand - Music Producer & Digital Creator</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css"
        integrity="SHA384-ABC123==" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/alert.css">
</head>
<style>
    #backBtn {
        background-color: black;
        padding: 10px 15px;
        border-radius: 5px;
        color: white;
        transition: 0.5s ease-in-out all;
    }

    #backBtn:hover {
        transition: 0.5s ease-in-out all;
        transform: translateX(10px);
    }

    .product-item {
        padding: 10px;
    }

    .product-item #main-img {
        width: 100%;
        height: 500px;
        border-radius: 5px;
        transition: 0.1s ease-in-out all;
    }

    .main-img-toggle {
        animation: slideToggle 0.4s ease-in-out alternate;
    }

    @keyframes slideToggle {
        0% {
            opacity: 1;
            transform: translateX(0);
            /* visible */
        }

        100% {
            opacity: 0.8;
            transform: translateX(1px);
            /* slide out + disappear */
        }
    }


    .product-item-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
    }

    .product-item-footer #product-price {
        font-weight: 600;
        font-size: 20px;
    }

    .product-item-footer button {
        padding: 10px 50px;
        border: none;
        outline: none;
        background: black;
        border-radius: 3px;
        color: white;
    }

    .img-list img {
        width: 80px;
        height: 80px;
        border-radius: 5px;
    }

    @media screen and (min-width: 768px) {
        .product-item {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .img-list img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }

        .product-item-content:nth-child(2) {
            padding: 10px;
        }

        .product-item #main-img {
            width: 90%;
            height: 500px;
        }
    }

    @media screen and (min-width: 1022px) {
        .product-item #main-img {
            width: 90%;

        }
    }
</style>

<body>
    <!-- Header -->
    <div class="top-header">
        <img src="./assets/images/logo.png" width="40px"> <span>Linko.ng</span>
    </div>

    <div class="product-preview-container">
        <a href="index.html" id="backBtnHref"><button type="button" id="backBtn">Back to Products</button></a><br><br>

        <!-- Products Section -->
        <section class="product-item">
            <div class="product-item-content">
                <img src="https://g-uzudy08kler.vusercontent.net/placeholder.svg?height=200&width=300" loading="lazy" id="main-img">
                <div class="img-list">
                    <!-- Product image looped here  -->
                </div>
            </div>

            <div class="product-item-content">
                <h2 id="productName">Product Name...</h2>
                <p class="item-description" id="productDescription" style="color: #474646;">
                </p><br>
                <p id="vendorNumber" style="display: none;">+1234567890</p>
                <div class="product-item-footer">
                    <p id="product-price">₦<span id="price"></span></p>
                    <button type="button" id="buy">Buy</button>
                </div>

            </div>
        </section>
    </div>
    <br>

    <footer style="text-align: center;">
        <div class="top-header">
            Powered by<img src="./assets/images/logo.png" width="40px"> <span>Linko.ng</span>
        </div>
        <p style="font-size: 13px;">© <span id="yearText">2025</span>Elitebrand Shop. All Rights Reserved..
        </p>
        <br>
    </footer>

    <div id="alertBox" class="alert">Saved successfully!</div>
    <script src="./assets/urlParams.js"></script>
    <script src="./assets/alert.js"></script>
    <script src="./api/product.js"></script>
    <script>
        getProductById() //get product by product Id

    </script>
    <script src="./assets/whatsapp.js"></script>

</body>

</html>
